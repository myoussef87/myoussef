#Bank Manager Button
bmlbtn_CSS=div > div:last-child > .btn.btn-primary.btn-lg

#Add Customer Button
AddCustbtn_CSS=button[ng-click='addCust()']

#First Name Text Field
firstName_CSS=input[ng-model='fName']

#Last Name Text Field
lastName_CSS=input[ng-model='lName']

#Postal Code Text Field
postCode_CSS=input[ng-model='postCd']

#Add Customer Submit Button
AddCustSubmitBtn_CSS=button[type='submit']

#Open Account Button
OpenAccount_CSS=button[ng-click='openAccount()']

#Customer drop down
Customer_CSS=#userSelect

#Currency drop down
Currency_CSS=#currency

#Process submit button
ProcessSubmitBtn_CSS=button[type='submit']

